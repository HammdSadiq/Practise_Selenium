name: ğŸ§ª Selenium Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run Pytest with Xvfb (headless display)
      run: |
        Xvfb :99 -ac &
        export DISPLAY=:99
        pytest tests/ --html=report.html

    - name: ğŸ“¤ Upload HTML Test Report (optional)
      uses: actions/upload-artifact@v4
      with:
        name: pytest-report
        path: report.html
